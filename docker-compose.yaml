services:
  service.discovery:
    ports:
      - 8761:8761
    build:
      context: ServiceDiscovery
    container_name: service.discovery
  authorization.manager:
    ports:
      - 10001:10001
    build:
      context: AuthorizationManager
    container_name: authorization.manager
    depends_on:
      - service.discovery
  account.manager:
    ports:
      - 10002:10002
    build:
      context: AccountManager
    container_name: account.manager
    depends_on:
      - service.discovery
